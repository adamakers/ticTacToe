<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">

    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <!-- <div class="players">
      <div class="player-one">Player One</div>
      <div class="player-two">Player Two</div>
    </div> -->
    
    <section class="gameboard">
      <div class="tile" data-tilenum="1"></div>
      <div class="tile" data-tilenum="2"></div>
      <div class="tile" data-tilenum="3"></div>
      <div class="tile" data-tilenum="4"></div>
      <div class="tile" data-tilenum="5"></div>
      <div class="tile" data-tilenum="6"></div>
      <div class="tile" data-tilenum="7"></div>
      <div class="tile" data-tilenum="8"></div>
      <div class="tile" data-tilenum="9"></div>
    </section>
    
    <section class="game-stats">
      <button class="btn">Replay?</button>
    </section>
    
  </div>

  <script src="./script.js"></script>

</body>
</html>
